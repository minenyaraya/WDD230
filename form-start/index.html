    <div class="content">
      <header>
       <h1>Form Start</h1>
      </header>
     
      <main>
       
        <form method="get" action="thanks.html">
          <fieldset>
            <legend>Aplicant Information</legend></label>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top" >Phone <input type="tel" name="phone" placeholder="1235551234"></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Website<input type="url" name="url" placeholder="htpp://"></label>


            </fieldset>
            <fieldset>
              <legend>Course Information</legend>
              <div>Audience</div>
              <label class="sbs"><input type="radio" name="audience" value="beginnner">Beginnner</label>
              <label class="sbs"><input type="radio" name="audience" value="intermediate">Intermediate</label>
              <label class="sbs"><input type="radio" name="audience" value="advanced">Advanced</label>

              <div>Sofware needed</div>
              <label class="sbs"> <input type="checkbox" name="editing" value="yes">Photo Editing</label>
              <label class="sbs"> <input type="checkbox" name="code" value="yes">Coding</label>
              <label class="sbs"> <input type="checkbox" name="process" value="yes">Preprocessor</label>
              <label class="sbs"> <input type="checkbox" name="client" value="yes">ftp Client</label>
            </fieldset>

            <fieldset>
              <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label class="top">Course Subject 
                  <select name="subject">
                  <option value="">Please select</option>
                  <option value="sofware">Sofware Devevelopment</option>
                  <option value="creative">Creative Professional</option>
                  <option value="info">Information Tegnology</option>
                  <option value="data">Data Professional</option>
                  <option value="construction">Construction</option>
                  <option value="manufacturing">Manufacturig</option>
                  <option value="business">Business Professional</option>
                  <option value="security">Syber Security</option>
                  </select>
                </label>
                <label class="top">How Many Author<input type="number" name="author"></label>
             
            </fieldset>
            <input type="sumit" value="Propose My Course" class="sumitbtn">
          
        </form>

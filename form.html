        <main>
            <div id="formmessage"></div>
            <h1>Join Us</h1>
            <form method="get" action="thankyou.html">
                <p class="smaller">*Ô∏è‚É£ Indicates a required field</p>
                <label for="name" class="req">Name</label>
                <input type="text" id="name" name="name" required placeholder="Please Enter Your First Name">
                <label for="lastname" class="req">Lastname</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Please Enter Your Lastname">
                <label for="username" class="req">Username</label>
                <input type="text" id="username" name="username" required placeholder="Please enter your username">
                <label for="password" class="req">Password</label>
                <input type="text" id="password" name="password" pattern="[a-zA-Z -]{10,}" placeholder="At least eight characters long. No numbers.">
                <label for="password" class="req">Re-enter Your Password</label>
                <input type="text" id="password2" name="password2"> 
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
        
                <label for="emailAddress">Your e-mail address</label><br>
                <input id="emailAddress" type="email" size="64" maxLength="64" required placeholder="username@byui.edu" pattern=".+@byui.edu" title="Please provide only a BYUI e-mail address">
              

               
            
                
                <label>Enter your rating</label>
                <div class="stars">
                    <input type="radio" id="tenstar" name="stars" value="10" required><label for="tenstar"></label>
                    <input type="radio" id="ninestar" name="stars" value="9" required><label for="ninestar"></label>
                    <input type="radio" id="eightstar" name="stars" value="8" required><label for="eightstar"></label>
                    <input type="radio" id="sevenstar" name="stars" value="7" required><label for="sevenstar"></label>
                    <input type="radio" id="sixstar" name="stars" value="6" required><label for="sixstar"></label>
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
                <div class="ref"><a href="https://codepen.io/nevkatz/pen/OJPBBpL" target="_blank"></a></div>
                <button id="btnSubmit" type="submit">Sumit</button>
                <input type="hidden" value="43aster">
